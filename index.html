<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Habit Calendar</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <style>
    :root {
      --bg: #f2f4f8;
      --card: #ffffff;
      --primary: #2563eb;
      --success: #22c55e;
      --danger: #ef4444;
      --text: #111827;
      --muted: #6b7280;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      padding: 16px;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .header {
      max-width: 640px;
      margin: 0 auto 16px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 12px 16px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    .streak {
      margin-top: 6px;
      font-size: 14px;
      color: var(--success);
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--bg);
      font-size: 18px;
    }

    .calendar {
      max-width: 640px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day-header {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }

    .day {
      background: var(--card);
      border-radius: 16px;
      padding: 8px;
      min-height: 72px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .day.today {
      outline: 2px solid var(--primary);
    }

    .date {
      font-size: 12px;
      color: var(--muted);
    }

    .mark {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .mark.ok {
      background: rgba(34,197,94,0.15);
      color: var(--success);
    }

    .mark.ng {
      background: rgba(239,68,68,0.15);
      color: var(--danger);
    }
  </style>
</head>

<body>

<div class="header">
  <div class="header-top">
    <button class="nav-btn" id="prev">‚óÄÔ∏é</button>
    <h1 id="title"></h1>
    <button class="nav-btn" id="next">‚ñ∂Ô∏é</button>
  </div>
  <div class="streak" id="streak"></div>
</div>

<div class="calendar" id="calendar"></div>

<script>
const calendar = document.getElementById("calendar");
const title = document.getElementById("title");
const streakEl = document.getElementById("streak");

let current = new Date();
const storageKey = "habit-calendar";
const data = JSON.parse(localStorage.getItem(storageKey) || "{}");
const days = ["Êó•","Êúà","ÁÅ´","Ê∞¥","Êú®","Èáë","Âúü"];

// ÊúàÂàá„ÇäÊõø„Åà
prev.onclick = () => { current.setMonth(current.getMonth() - 1); render(); };
next.onclick = () => { current.setMonth(current.getMonth() + 1); render(); };

// „Çπ„Éà„É™„Éº„ÇØË®àÁÆó
function calculateStreak() {
  let count = 0;
  let d = new Date();
  while (true) {
    const key = `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
    if (data[key] === "‚≠ïÔ∏è") {
      count++;
      d.setDate(d.getDate() - 1);
    } else break;
  }
  return count;
}

// ÊèèÁîª
function render() {
  calendar.innerHTML = "";
  const y = current.getFullYear();
  const m = current.getMonth();
  title.textContent = `${y}Âπ¥ ${m+1}Êúà`;

  const streak = calculateStreak();
  streakEl.textContent = streak ? `üî• ${streak} day streak` : "‰ªäÊó•„Åã„ÇâÂßã„ÇÅ„Çà„ÅÜ";

  days.forEach(d => {
    const h = document.createElement("div");
    h.className = "day-header";
    h.textContent = d;
    calendar.appendChild(h);
  });

  const first = new Date(y, m, 1).getDay();
  const last = new Date(y, m+1, 0).getDate();

  for (let i=0; i<first; i++) calendar.appendChild(document.createElement("div"));

  for (let d=1; d<=last; d++) {
    const key = `${y}-${m+1}-${d}`;
    const cell = document.createElement("div");
    cell.className = "day";

    const today = new Date();
    if (d===today.getDate() && m===today.getMonth() && y===today.getFullYear()) {
      cell.classList.add("today");
    }

    const date = document.createElement("div");
    date.className = "date";
    date.textContent = d;

    const mark = document.createElement("div");
    mark.className = "mark";

    if (data[key]==="‚≠ïÔ∏è") { mark.classList.add("ok"); mark.textContent="‚≠ïÔ∏è"; }
    if (data[key]==="‚ùå") { mark.classList.add("ng"); mark.textContent="‚ùå"; }

    cell.onclick = () => {
      if (!data[key]) data[key]="‚≠ïÔ∏è";
      else if (data[key]==="‚≠ïÔ∏è") data[key]="‚ùå";
      else delete data[key];
      localStorage.setItem(storageKey, JSON.stringify(data));
      render();
    };

    cell.append(date, mark);
    calendar.appendChild(cell);
  }
}

render();

// Service Worker
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
